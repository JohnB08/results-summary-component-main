<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="container" id="gradient">
        <h1 class="Resultheader">Your Result</h1>
        <div class="score">
          <p class="totalpoints"><span class="points">76</span> of 100</p>
        </div>
        <p class="gratitude">
          <span class="great">Great</span> You scored higher than 65% of the
          people who have taken these tests.
        </p>
      </div>
      <!-- Emmet Abvr:
        .container>h1.Rateheader+div.ratecontainer#rate$*6>(div.title>img+p)+(div>p#rating>span.ratescore) -->
      <div class="container" id="whitebg">
        <h1 class="Rateheader">Summary</h1>
        <div class="ratecontainer" id="rate1">
          <div class="title">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
          </div>
          <div>
            <p id="rating"><span class="ratescore">80 </span>/ 100</p>
          </div>
        </div>
        <div class="ratecontainer" id="rate2">
          <div class="title">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
          </div>
          <div>
            <p id="rating"><span class="ratescore">92 </span>/ 100</p>
          </div>
        </div>
        <div class="ratecontainer" id="rate3">
          <div class="title">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
            <p>Verbal</p>
          </div>
          <div>
            <p id="rating"><span class="ratescore">61 </span>/ 100</p>
          </div>
        </div>
        <div class="ratecontainer" id="rate4">
          <div class="title">
            <img src="./assets/images/icon-visual.svg" alt="visual icon" />
            <p>Visual</p>
          </div>
          <div>
            <p id="rating"><span class="ratescore">72 </span>/ 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
